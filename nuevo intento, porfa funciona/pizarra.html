<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>WHITEBOARD</title>
    <style media="screen">
      body
      {
        background-color: gray;
        font-family: verdana;
        color: #2bb5ae;
      }
    </style>
  </head>
  <body>
    <h1>WHITEBOARD</h1>
    <canvas width="1500" height="500" id="area_para_dibujar"></canvas>
    <p><strong>Elige el grosor de la linea</strong></p><br>
    <input type="text" id="grosor_linea" />
    <input type="button" value="change" id="cambiar_grosor" />
    <p> <strong> Elige un color </strong> </p> <br>
    <input type="button" value="black" id="color_black" />
    <input type="button" value="white" id="color_white" />
    <input type="button" value="brown" id="color_brown" />
    <input type="button" value="blue" id="color_blue" />
    <input type="button" value="light_bleu" id="color_light_blue" />
    <input type="button" value="yellow" id="yellow" />
    <input type="button" value="orange" id="color_orange" />
    <input type="button" value="green" id="color_green" />
    <input type="button" value="red" id="color_red" />
    <br> <p><strong>Click para limpiar la whiteboard</strong></p> <br>
    <input type="button"value="Clear"id="boton_clear">
    <script src="funcionara.js"></script>
  </body>
</html>
